<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>설정</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fff;
      margin: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    .buttons {
      margin-top: 30px;
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>

  <h1>설정</h1>

  <form id="settings-form">
    <label for="serverPort">웹서버 포트</label>
    <input type="number" id="serverPort" required>

    <label for="webSocketPort">웹소켓 포트</label>
    <input type="number" id="webSocketPort" required>

    <label for="buttonColor">버튼 색상</label>
    <input type="color" id="buttonColor">

    <label for="fontSize">폰트 크기</label>
    <select id="fontSize">
      <option value="12px">12px</option>
      <option value="14px">14px</option>
      <option value="16px">16px</option>
      <option value="18px">18px</option>
      <option value="20px">20px</option>
    </select>

    <div class="buttons">
      <button type="button" id="save-button">저장</button>
      <button type="button" id="cancel-button">취소</button>
    </div>
  </form>

  <script src="settings.js"></script>
</body>
</html>

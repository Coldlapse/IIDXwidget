<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>IIDXwidget Browser Sourse Page</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/earlyaccess/nanumgothic.css" rel="stylesheet" />

</head>
<body>
  <div class="container">
    <!-- 디스크 전체 + 버튼 그리드 -->
    <div class="main-content">
      <div class="disc-wrapper">
        <!-- 디스크 관련 요소들 -->
        <div id="outline-ring">
          <div id="upper-indicator" class="ring-half"></div>
          <div id="lower-indicator" class="ring-half"></div>
        </div>
        <div id="disc">
          <img id="disc-image" src="" alt=" " />
          <div id="disc-needle"></div>
        </div>
      </div>

      <div class="button-grid">
        <div class="button-row">
          <div class="key" id="button-2"><span class="release-label">99</span></div>
          <div class="key" id="button-4"><span class="release-label">99</span></div>
          <div class="key" id="button-6"><span class="release-label">99</span></div>
        </div>
        <div class="button-row">
          <div class="key" id="button-1"><span class="release-label">99</span></div>
          <div class="key" id="button-3"><span class="release-label">99</span></div>
          <div class="key" id="button-5"><span class="release-label">99</span></div>
          <div class="key" id="button-7"><span class="release-label">99</span></div>
        </div>
      </div>
    </div>
    <!-- 기존 release-container 외에 추가 -->
    <div class="kb-indicator">
      <div>input : KB</div>
    </div>

    <div class="release-container">
      <div class="release-line"><span class="label">Session</span><span class="value" id="session-display">0</span></div>
      <div class="release-line"><span class="label">Uptime</span><span class="value" id="uptime-display">0:00:00</span></div>
      <div class="release-line"><span class="label">Release</span><span class="value" id="release-display">00 ms</span></div>
      <div class="release-line"><span class="value" id="kps-display">0 KPS</span></div> <!-- 그대로 유지 가능 -->
    </div>

    <div id="promo-top" class="promo-box">Try this! → https://github.com/Coldlapse/IIDXwidget</div>
    <div id="promo-bottom" class="promo-box">Try this! → https://github.com/Coldlapse/IIDXwidget</div>

  </div> <!-- container 닫기 -->


  <script src="index.js"></script>
  <script>
    window.iidxapi.getAppVersion().then(version => {
      document.title = `IIDXwidget v${version} by Sadang`;
    });
  </script>
</body>


</html>
